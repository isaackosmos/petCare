<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./node_modules/alertifyjs/build/css/alertify.min.css"
    />
    <link rel="stylesheet" href="./assets/resources/styles/index.css" />
    <link rel="stylesheet" href="./assets/resources/styles/navfooter.css" />

    <title>Bem-Vindo</title>
  </head>
  <body>
    <div id="container">
      <!-- navbar  -->
      <nav id="navbar"></nav>

      <!-- conteudo principal -->
      <section id="first">
        <h1>99Space</h1>
        <p>
          Viaje conosco para
          <p id="description-span">Saturno.</p>
        </p>
        <a href="./app/contact.html" id="contact-btn">Contate</a>
      </section>

      <section id="second">
        <div class="card">
          <img
            id="spaceship"
            class="card-img"
            src="https://www.travelandleisure.com/thmb/IhoNDEqSr-U3sF8gCYx5fy3Redk=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/spacex-toilet-glass-dome-SPACEXVIEW0721-25d9152be7624dba9991b689839d6d91.jpg"
            alt="spaceship"
          />
          <div class="card-text">
            <h3 class="card-title">Quem somos nos:</h3>
            <p class="card-desc">
              A 99Space, fundada a 3 dias luz, facilita as suas corridas pelo
              universo observavel. (Nao realizamos viagem interdimensional).
            </p>
          </div>
        </div>
      </section>

      <section id="third">
        <div class="card">
          <div class="card-text">
            <h3 class="card-title">Nossa equipe</h3>
            <p class="card-desc">
              Nossos colaboradores possuem CNH Y e sao treinados para todas as
              condicoes.
            </p>
          </div>
          <img
            id="astronauts"
            class="card-img"
            src="https://www.clarksvilleonline.com/wp-content/uploads/2021/10/NASAs-SpaceX-Crew-3-Launch-Date-moved-to-November-3rd-due-to-Weather.jpg"
            alt="astronauts"
          />
        </div>
      </section>

      <!-- rodape -->
      <footer id="footer"></footer>
    </div>

    <!-- scripts -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./assets/libraries/jquery/jquery.mask.js"></script>
    <script src="./node_modules/alertifyjs/build/alertify.min.js"></script>

    <script src="./assets/resources/scripts/shared.js"></script>
    <script src="./assets/resources/scripts/index.js"></script>
  </body>
</html>
