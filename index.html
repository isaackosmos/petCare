<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link
      rel="stylesheet"
      href="./node_modules/alertifyjs/build/css/alertify.min.css"
    />

    <link rel="stylesheet" href="./assets/resources/styles/navfooter.css" />

    <title>Bem-Vindo</title>
  </head>
  <body>
    <div id="container">
      <!-- navbar  -->
      <nav id="navbar"></nav>

      <!-- conteudo principal -->
      <section id="first">
        <h1>SpaceY</h1>
        <p>
          Viaje conosco para
          <span id="description-span">Saturno.</span>
        </p>
        <a href="./app/contato.html" id="contact-btn">Contate</a>
      </section>

      <section id="second">
        <div class="card">
          <img
            id="pillars-of-creation"
            class="card-img"
            src="https://www.sciencenews.org/wp-content/uploads/2022/11/Hubble-Pillars-of-Creation.jpg"
            alt=""
          />
          <div class="card-text">
            <h3 class="card-title">Viaje por todo o Espaco</h3>
            <p class="card-desc">
              Da Lua da terra até mesmo os Pilares da Criação, nossas aeronaves
              estao por toda parte para te oferecer os melhores servicos.
            </p>
          </div>
        </div>
      </section>

      <section id="third">
        <div class="card">
          <div class="card-text">
            <h3 class="card-title">Espaçonaves</h3>
            <p class="card-desc">
              Nossas naves espacias tem tecnologia de ponta, oferecendo rapidez
              e conforto.
            </p>
          </div>
          <img
            id="spaceship"
            class="card-img"
            src="https://media.istockphoto.com/id/1426691402/photo/space-shuttle-flight-in-space-from-earth-spaceship-in-sky-spacecraft-launch-elements-of-this.jpg?b=1&s=170667a&w=0&k=20&c=41C9WYl8akU1KMrMdoPOEg-JI881YVTOtVA6ttG-SVY="
            alt=""
          />
        </div>
      </section>

      <!-- rodape -->
      <footer id="footer"></footer>
    </div>

    <!-- scripts -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./assets/libraries/jquery/jquery.mask.js"></script>
    <script src="./node_modules/alertifyjs/build/alertify.min.js"></script>

    <script src="./assets/resources/scripts/shared.js"></script>
    <script src="./assets/resources/scripts/index.js"></script>
